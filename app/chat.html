<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(to bottom, #d2e3ec, #f0f0f0);
      background-attachment: fixed;
    }

    #chat-container {
      max-width: 700px;
      margin: auto;
      background-color: #f0f0f0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .message {
      display: flex;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .bubble {
      background: #ffffff;
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 75%;
      position: relative;
    }

    .message.bot .bubble {
      background: #dcf8c6;
      color: #000000 ;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .message.bot .content {
      color: #000000 ;
    }

    .message.bot .timestamp {
      color: #000000 ;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
    }

    .timestamp {
      font-size: 0.75em;
      color: gray;
      text-align: right;
      margin-top: 6px;
    }

    #input-area {
      display: flex;
      margin-top: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #send-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #send-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const socket = new WebSocket(`${protocol}://${location.host}/ws/chat/`);

    let isBotTyping = false;
    let typingIndicator = null;

    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const content = document.createElement('div');
      content.className = 'content';
      content.innerHTML = marked.parse(text);

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = formatTime();

      content.appendChild(timestamp);

      if (sender === 'bot') {
        const avatar = document.createElement('img');
        avatar.className = 'avatar';
        avatar.src = 'https://cdn-icons-png.flaticon.com/512/4712/4712109.png';

        bubble.appendChild(avatar);
        bubble.appendChild(content);
      } else {
        bubble.appendChild(content);
      }

      msg.appendChild(bubble);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }


    function showTyping() {
      typingIndicator = document.createElement('div');
      typingIndicator.className = 'message bot';
      typingIndicator.innerHTML = `
        <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">
        <div class="content"><em>Bot is typing...</em></div>
      `;
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideTyping() {
      if (typingIndicator) {
        chatBox.removeChild(typingIndicator);
        typingIndicator = null;
      }
    }

    function disableInput(disabled) {
      input.disabled = disabled;
      sendBtn.disabled = disabled;
    }

    function sendMessage() {
      const userText = input.value.trim();
      if (!userText || isBotTyping) return;

      appendMessage(userText, 'user');
      socket.send(userText);
      input.value = '';
      disableInput(true);
      showTyping();
      isBotTyping = true;
    }

    socket.onmessage = (event) => {
      hideTyping();
      // console.log('event.data', event.data)
      appendMessage(event.data, 'bot');
      disableInput(false);
      isBotTyping = false;
    };

    sendBtn.onclick = sendMessage;
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
